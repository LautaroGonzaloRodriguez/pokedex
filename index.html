<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pokebola.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">

    <title>Pokedex</title>
</head>
<body>
        <form action="" onsubmit="searchPokemon(event)" >
            <input type="text" name="pokemon" autocomplete="off" placeholder="Busque un pokemon...">
        </form>

        <div data-poke-card class="poke-card">
            <div data-poke-name></div>
            <div data-poke-cont-img class="cont-img">
                <img data-poke-img src="Pokemon-Shadow.png" alt="" class="poke-img">
            </div>
            <div data-poke-id></div>
            <div data-poke-type class="poke-type"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
    <script src="index.js"></script>
</body>
</html>
